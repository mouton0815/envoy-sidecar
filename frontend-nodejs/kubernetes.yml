kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-nodejs-pod
  template:
    metadata:
      labels:
        app: frontend-nodejs-pod
    spec:
      containers:
        - name: sidecar-nodejs-container
          image: mouton4711/kubernetes:sidecar-envoy
          ports:
            - containerPort: 8888
              name: sidecar-port
        - name: frontend-nodejs-container
          image: mouton4711/kubernetes:frontend-nodejs
          envFrom:
            - configMapRef:
                name: translation-config
          env:
            - name: BACKEND_HOST1
              value: "backend-golang"
            - name: BACKEND_HOST2
              value: "backend-spring"
---
kind: Service
apiVersion: v1
metadata:
  name: frontend-nodejs
spec:
  type: LoadBalancer
  selector:
    app: frontend-nodejs-pod
  ports:
    - port: 80
      targetPort: sidecar-port


