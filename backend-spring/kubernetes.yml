kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend-spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-spring-pod
  template:
    metadata:
      labels:
        app: backend-spring-pod
    spec:
      containers:
        - name: sidecar-spring-container
          image: mouton4711/hello_k8s_backend-envoy
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
              name: sidecar-port
        - name: backend-spring-container
          image: mouton4711/hello_k8s_backend-spring
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: translation-config

---
kind: Service
apiVersion: v1
metadata:
  name: backend-spring
spec:
  type: ClusterIP
  selector:
    app: backend-spring-pod
  ports:
    - port: 443
      targetPort: sidecar-port